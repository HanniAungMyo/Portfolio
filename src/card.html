<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-screen bg-gray-100 flex items-center justify-center">
    <div class="card">
<img class="w-full h-full object-cover" src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZWFycGhvbmV8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="headphone">
<div class="p-5 flex flex-col gap-3">
    <!-- badge -->
  <div class="flex items-center gap-2">
  <span class="badge">stock ready</span>
  <span class="badge">official</span>
  </div> 
  
  <!-- product title -->
  <h2 class="product-title" title="Best Earphone Ever">Best Headphone Ever</h2>
 <div>
    <span class="text-xl font-bold">Rp 400.000</span>
    <div class="flex items-center gap-2 mt-2">
        <span class="line-through opacity-50">Rp 500.000</span>
        <span class="discount-percent">save 20%</span>
    </div>
 </div>

 <!-- product rating -->
  <span class="flex  gap-1">
    <img src="../star-svgrepo-com.svg" alt="">
    <img src="../star-svgrepo-com.svg" alt="">
    <img src="../star-svgrepo-com.svg" alt="">
    <img src="../star-svgrepo-com.svg" alt="">
    <img src="../star-svgrepo-com.svg" alt="">
    <span class="ml-2 text-xl text-gray-700 font-medium">
        20k reviews
      </span>
</span>
<div class="mt-5 flex gap-2">
<button class="button-primary">Add to cart</button>
</div>
  
</div>
    </div>
</body>
</html>
